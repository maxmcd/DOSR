<div>
  <!-- input field -->
  <div id='input'></div>
  <!-- submit and back buttons -->
  <div id='controls'>
    <div class='btn btn-success' ng-click='submit()'>Submit</div>
    <div class='btn btn-danger' ng-click='back()'>Back</div>
  </div>
  <!-- program output -->
  <div id='output'>
    {{output}}
  </div>
</div>
